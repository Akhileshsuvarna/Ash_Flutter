name: health_connector
description: Health connector.ai is health and fitness app powered by Livvinyl progressive media marketing.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  google_ml_kit: ^0.7.3
  camera: ^0.9.4+3
  firebase_messaging: ^11.2.5
  firebase_core: ^1.11.0
  firebase_database: ^9.0.5
  permission_handler: ^8.3.0
  flutter_tts: ^3.2.3
  google_fonts: ^2.1.0
  firebase_auth: ^3.3.5
  animated_button: ^0.2.0
  cached_network_image: ^3.2.0
  shared_preferences: ^2.0.11
  image_picker: ^0.8.4+4
  dropdown_search: ^2.0.1
  google_sign_in: ^5.2.3
  sign_in_with_apple: ^3.3.0
  flutter_facebook_auth: ^4.0.1
  connectivity_plus: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/images/
    - assets/social/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

